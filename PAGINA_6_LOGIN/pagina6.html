<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="login">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="login-form">
                        <div class="row logo-container mb-3" >
                            <div class="col-12">
                                <img src="img/scuela.jpg" alt="logo de la escuela" class="log-img">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="email" class = "form-label">Email</label>
                                <input type="text"class = "form-control" name="email" placeholder="user@mail.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="password" class = "form-label">Password</label>
                                <input type="password" class = "form-control" name="password" placeholder="****">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <a href="home.html" class=" btn btn-large">Iniciar Sesion</a>
                                <input type="checkbox" name="Recordar">Recordar usuario
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
